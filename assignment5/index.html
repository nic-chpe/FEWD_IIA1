<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select, button {margin-bottom: 10px;}
        button {margin-top: 10px;}
        form {width: 30%; padding: 25px; border: solid 2px orange; background-color: rgb(230, 229, 228);}
    </style>
</head>
<div class="container">
    <body class="mt-2 ml-4">
        <h1>Employee Management System</h1>
<!--Form group as outlined by Bootstrap 4.3 begings-->
            <form id="empForm">
                    <div class="form-group">
                        <label for="id">8-Digit Employee ID</label>
                            <input type="text" class="form-control" id="id" maxlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="name">First and Last Name</label>
                            <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="ext">4-Digit Extension</label>
                            <input type="text" class="form-control" id="ext" maxlenght="4" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                      </div>
                      <div class="form-group">
                        <label for="department">Department</label>
                            <select class="form-control" id="department" required>
                                <option>Administrative</option>
                                <option>Engineering</option>
                                <option>Executive</option>
                                <option>Marketing</option>
                                <option>Quality Assurance</option>
                                <option>Sales</option>
                            </select>
                      </div>
                    <button type="button" class="btn btn-primary" id="submit">Add Employee</button>
            </form>
    </body>
</div>
</html>
